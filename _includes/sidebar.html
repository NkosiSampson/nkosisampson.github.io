<aside class="sidebar">
   <div class="profile">
    <img src={{ '/assets/selfie.jpg' | relative_url }}" alt="Profile Picture">
    <h2>{{ site.title }}</h2>
    <p>{{ site.description }}</p>
  </div>
  <nav class="sidebar-nav">
    <ul>
      {% for link in site.nav_links %}
        <li><a href="{{ link.url }}">{{ link.name }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</aside>
